<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Test</title>
</head>

<body>
  <fieldset>
    <legend>Please fill in the form below</legend>
    <form action="" method="post" target="_self">
      <label for="User">Username:</label>
      <input type="text" name="username" required placeholder="Username" id="User">
      <br><br>
      <label for="pw"> Password: </label>
      <input type="password" name="pw" id="pw" placeholder="From 4-20 characters" minlength="4" maxlength="20" required>
      <br><br>
      <label for="email"> E-mail:</label>
      <input type="email" name="email" id="email" placeholder="EX: x@gmail.com" required>
      <br><br>
      <label for="gender">Gender:</label><br><br>
      <input type="radio" name="gender" value="Male" id="male" required> <label for="male"> Male</label><br><br>
      <input type="radio" name="gender" value="Female" id="female"><label for="female"> Female</label>
      <br><br>
      <label for="msg">What is your message?</label>
      <br><br>
      <textarea name="message" id="msg" cols="30" rows="10" placeholder="Type in your message/complain"></textarea>
      <br><br>
      <input type="submit" value="send"> <input type="reset" value="Empty">
    </form>
  </fieldset>
</body>

</html>
